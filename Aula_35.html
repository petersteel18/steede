<!doctype html5>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width", initial-scale="1.0">
<meta name="author" content="Diogo Alfredo Cabaça Umba || Peter Steel Man Hardy">
<title>Exercício 35</title>
<style>
#div1{
      width:100px;
      height:100px;
      border:1px solid #000;
      background-color:#fff;
      }</style>
<script>
       var tmp;
function mudaCor(){
   var obj=document.getElementById('div1');
   var r=Math.floor(Math.random()*255);
   var g=Math.floor(Math.random()*255);
   var b=Math.floor(Math.random()*255);
   obj.style.backgroundColor="rgb("+r+","+g+","+b+")";
}function iniciar(){
        tmp=setInterval(mudaCor,500);
    } function parar(){
        clearInterval(tmp); 
    } function addEventos(){
        document.getElementById('bt1').addEventListener("click",iniciar);
        document.getElementById('bt2').addEventListener("click",parar);
    }
   //var tmp=setTimeout(mudaCor,3000);
       window.addEventListener("load",addEventos);
      
</script>
</head>
<body>
<div id="div1"></div>
<br>
<button id="bt1">Iniciar</button>
<button id="bt2">Parar</button>
</body>
</html>
