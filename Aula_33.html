<style>
#div1{
      width:100px;
      height:100px;
      border:1px solid #000;
      background-color:#f00;
      position:absolute;
      left:0px;
      top:0px;
      }</style>
<script>
function msg(){
    alert("Olá");
    var obj=document.getElementById('div1');
    obj.style.backgroundColor="#fff";
    
}
function addEventos(){
    var obj=document.getElementById('div1');
    obj.addEventListener('click',msg);
}
    window.addEventListener('load',addEventos);
</script>
